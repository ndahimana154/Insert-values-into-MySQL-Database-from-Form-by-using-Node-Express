<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Form File</title>
</head>
<body class="">
    <div class="">
        <div class="alert alert-success text-center h1">
            Sent data to MySQL by using Node JS
        </div>
        <div class="container">
            <form action="/newUser" method="post">
                <div class="mb-3 mt-3">
                    <p class="form-label">
                        Names
                    </p>
                    <p>
                        <input type="text" class="form-control" name="names" id="">
                    </p>
                </div>
                <div class="mb-3 mt-3">
                    <p class="form-label">
                        Email
                    </p>
                    <p>
                        <input type="email" class="form-control" name="email" id="">
                    </p>
                </div>
                <div class="mb-3 mt-3">
                    <p class="form-label">
                        Message
                    </p>
                    <p>
                        <textarea name="msg" class="form-control" id=""></textarea>
                    </p>
                </div>
                    <p>
                        <button type="submit" class="btn btn-success" name="" id="">Send data</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
