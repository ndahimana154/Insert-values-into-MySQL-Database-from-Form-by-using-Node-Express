<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form File</title>
</head>
<body>
    <div class="container">
        <div class="header">
            Sent data to MySQL by using Node JS
        </div>
        <div class="form-cont">
            <form action="/newUser" method="post">
                <p>
                    Names
                </p>
                <p>
                    <input type="text" name="names" id="">
                </p>
                <p>
                    Email
                </p>
                <p>
                    <input type="email" name="email" id="">
                </p>
                <p>
                    Message
                </p>
                <p>
                    <textarea name="msg" id=""></textarea>
                </p>
                <p>
                    <button type="submit" name="" id="">Send data</button>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
